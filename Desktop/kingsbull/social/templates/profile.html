<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user_profile.user.username }}'s Profile</title>
</head>
<body>
    <h1>{{ user_profile.user.username }}</h1>
    <p>{{ user_profile.bio }}</p>
    <h2>Posts</h2>
    {% for post in posts %}
        <div>
            <p>{{ post.content }}</p>
            <p>{{ post.created_at }}</p>
        </div>
    {% endfor %}
</body>
</html>
