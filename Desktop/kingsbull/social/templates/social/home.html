<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>King's Bull - Home</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
            position: fixed;
            top: 0;
            width: 100%;
        }
        .navbar img {
            height: 50px;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .content {
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: #ffffff;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="/path/to/logo.png" alt="King's Bull Logo">
        <div>
            <a href="#" onclick="document.getElementById('loginModal').style.display='block'">Login</a>
            <a href="#" onclick="document.getElementById('signupModal').style.display='block'">Sign Up</a>
            <a href="{% url 'product_list' %}">Shopping</a>
            <a href="{% url 'cart_detail' %}">Cart</a>
            <a href="{% url 'second_page' %}">Dashboard</a>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to King's Bull</h1>
    </div>

    <!-- The Modal for Login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
            <h2>Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- The Modal for Signup -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('signupModal').style.display='none'">&times;</span>
            <h2>Sign Up</h2>
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('loginModal')) {
                document.getElementById('loginModal').style.display = "none";
            }
            if (event.target == document.getElementById('signupModal')) {
                document.getElementById('signupModal').style.display = "none";
            }
        }
    </script>
</body>
</html>
