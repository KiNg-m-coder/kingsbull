<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products - King's Bull</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1e1e1e;
        }
        .navbar img {
            height: 50px;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        .product-list {
            padding: 20px;
        }
        .product-item {
            background-color: #1e1e1e;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
        }
        .product-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product-item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="/path/to/logo.png" alt="King's Bull Logo">
        <div>
            <a href="{% url 'product_list' %}">Products</a>
            <a href="{% url 'cart_detail' %}">Cart</a>
            <a href="{% url 'second_page' %}">Dashboard</a>
        </div>
    </div>
    <div class="product-list">
        {% for product in products %}
        <div class="product-item">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
