            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

            margin: 20px 0;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #3e3e3e;
            border-radius: 5px;
            width: 100%;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon img {
            width: 40px;
            height: 40px;
        }
        .icon-label {
            margin-top: 5px;
        }

</head>

    <div class="sidebar">

        </a>
