<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games - King's Bull</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .game-item {
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            color: #000000;
            background-color: #1e1e1e;
        }
        .game-item h3 {
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        .game-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .game-item button:hover {
            background-color: #45a049;
        }
        .back-button {
            margin-top: 20px;
            background-color: #ffffff;
            color: #121212;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        .back-button:hover {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
    <h1>Games at King's Bull</h1>
    <div class="games-list">
        <div class="game-item">
            <h3>Mobile Legends</h3>
            <button onclick="window.location.href='https://play.google.com/store/apps/details?id=com.mobile.legends'">Play Mobile Legends</button>
        </div>
        <div class="game-item">
            <h3>Little Big Snake</h3>
            <button onclick="window.location.href='https://littlebigsnake.io/'">Play Little Big Snake</button>
        </div>
        <div class="game-item">
            <h3>Call of Duty</h3>
            <button onclick="window.location.href='https://www.callofduty.com/'">Play Call of Duty</button>
        </div>
    </div>
    <button class="back-button" onclick="window.location.href='{% url 'second_page' %}'">&times; Back to Dashboard</button>
</body>
</html>
